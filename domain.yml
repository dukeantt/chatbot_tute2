intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - thank
  - ask_func_list
  - ask_name
  - give_name

entities:
  - cust_sex
  - cust_name

slots:
  cust_sex:
    auto_fill: true
    type: text

  cust_name:
    auto_fill: true
    type: text

responses:
  utter_greet:
    - text: "Chào bạn :3"

  utter_greet_with_detail:
    - text: "Vâng {cust_sex} {cust_name}."

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Hẹn gặp lại nhé ;)"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_showfunclist:
    - text: "Tôi có thể yêu bạn <3 hoặc là cho bạn biết được ai là ai trong công ty B-)"

  utter_ask_name:
    - text: "Tôi là chatbot"


actions:
  - utter_greet
  - utter_greet_with_detail
  - utter_cheer_up
  - utter_did_that_help
  - utter_happy
  - utter_goodbye
  - utter_iamabot
  - utter_showfunclist
  - utter_ask_name

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
